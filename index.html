<body>
    <p>Bonjour bienvenu sur le site des animaux üíª!!!</p>

    <div id="aboutPageContent"></div>

    <script>
        function loadAboutPage() {
            const container = document.getElementById('aboutPageContent');
            container.innerHTML = '';

            // Cr√©er l'en-t√™te
            const header = document.createElement('header');
            const h1 = document.createElement('h1');
            h1.textContent = '√Ä propos';
            header.appendChild(h1);
            container.appendChild(header);

            // Cr√©er le contenu principal
            const main = document.createElement('main');
            container.appendChild(main);

            const sections = [
                {
                    title: 'Bienvenue',
                    content: 'Bienvenue sur notre projet ! Voici quelques informations √† propos de nous.',
                    id: 'welcomeMessage',
                    class: 'fade-in'
                },
                {
                    title: 'Notre mission',
                    content: 'Notre mission est de <span class="editable">vous expliquer les animaux.</span>.',
                    id: 'mission'
                },
                {
                    title: 'Notre √©quipe',
                    content: 'Notre √©quipe se compose de <span class="editable">Marin (je suis un enfant).</span>.',
                    id: 'team'
                },
                {
                    title: 'Contactez-nous',
                    content: 'Pour toute question, n\'h√©sitez pas √† nous contacter √† <a href="mailto:marin.depibrac@gmail.com" id="contactEmail">marin.depibrac@gmail.com</a>.',
                }
            ];

            sections.forEach(sectionData => {
                const section = document.createElement('section');
                const h2 = document.createElement('h2');
                h2.textContent = sectionData.title;
                const p = document.createElement('p');
                p.innerHTML = sectionData.content;
                if (sectionData.id) p.id = sectionData.id;
                if (sectionData.class) p.classList.add(sectionData.class);
                section.appendChild(h2);
                section.appendChild(p);
                main.appendChild(section);
            });

            // Cr√©er le pied de page
            const footer = document.createElement('footer');
            const pFooter = document.createElement('p');
            pFooter.textContent = '¬© 2025 Marin. Tous droits r√©serv√©s.';
            footer.appendChild(pFooter);
            container.appendChild(footer);

            // Ajouter l'animation de fondu en entr√©e
            setTimeout(() => {
                const welcomeMessage = document.getElementById('welcomeMessage');
                if (welcomeMessage) {
                    welcomeMessage.style.opacity = 1;
                }
            }, 100); // D√©lai pour d√©clencher l'animation

            // Ajouter des interactions pour les √©l√©ments √©ditables
            const editableElements = container.querySelectorAll('.editable');

            editableElements.forEach(element => {
                element.addEventListener('click', function() {
                    const currentText = this.textContent;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentText;

                    input.addEventListener('blur', function() {
                        element.textContent = this.value;
                        element.style.display = 'inline';
                        input.remove();
                    });

                    element.style.display = 'none';
                    element.parentNode.insertBefore(input, element);
                    input.focus();
                });
            });
        }
    </script>
</body>
